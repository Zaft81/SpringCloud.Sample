server:
  port: 8081
spring:
  application:
    #起个名称作为该服务的名称，该服务注册到eureka注册中心的名称，比如商品服务
    name: shop-item

#服务注册到eureka注册中心的地址
eureka:
  client:
    service-url:
      #defaultZone: http://127.0.0.1:8100/eureka
      defaultZone: http://admin:123456@127.0.0.1:8100/eureka
    #因为该应用为服务提供者，是eureka的一个客户端，需要注册到注册中心
    register-with-eureka: true
    fetch-registry: true